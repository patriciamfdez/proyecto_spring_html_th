<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link th:href="@{/css/miestilo.css}" rel="stylesheet" />
    <link th:href="@{/css/esqueleto.css}" rel="stylesheet" />
    <title>Title</title>
</head>
<body>

<script src="cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

<div th:replace="~{fragments/cabecera :: cabeceraPersonCard}"></div>
<div th:replace="~{fragments/barra_navegacion :: barraNavegacion}"></div>

<h1>Detalle del cliente</h1>
<div class="row">
    <div class="card col-sm-3" style="width:400px" th:each="persona: ${personas} ">

        <img class="card-img-top"
             th:src="${persona.Foto}"
             alt="Card image">
        <div class="card-body">

            <h4 class="card-title"><label>Nombre y apellidos:</label>
                <textfield id="nombre y apellidos" th:text="${persona.Nombre}+' '+${persona.Apellidos}"></textfield>
            </h4>


            <p class="card-text"><label>Fecha de nacimiento:</label>
                <textfield id="fechaNacimiento" th:text="${#dates.format(persona.FechaNacimiento, 'dd/MM/yyyy')}"></textfield>
            </p>

            <p class="card-text"><label>Direccion:</label>
                <textfield id="direccion" th:text="${persona.Direc}"></textfield>
            </p>

            <a href="#" class="btn btn-primary">
                <textfield th:text="${persona.Nombre}"></textfield>
            </a>

        </div>


    </div>
</div>
<footer>
    <div th:replace="~{fragments/footer :: footer}"></div>
</footer>
</body>
</html>
